{% extends "base/base.html" %}
{% load crispy_forms_tags %}


{% block body %}
<div class="container py-5">
  <h1>Create a query</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
{% endblock body %}
