{% extends "base/base.html" %}
{% load crispy_forms_tags %}


{% block body %}
<div class="col-md-6 offset-md-3">
  <form action="" method="post">
    <br>
    <h4 style="text-align: center; color:rgb(7, 77, 30)">Login into your account.</h4><br>
    {% csrf_token %}
    {{form | crispy}}
    <div class="">
      <button type="submit" class="btn btn-outline-success btn-block">Login</button> <br>
      <a href="{%url 'password_reset'%}"><button type="submit" class="btn btn-outline-danger btn-block">Forgot Password</button> </a>
    </div>
   
  </form>
</div><br>
{% endblock body %}
